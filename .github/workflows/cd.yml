name: Continuous Deployment

on:
  push:
    tags:
    - "*"
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload-url: ${{ steps.create-release-draft.outputs.upload_url }}
    steps:
      - name: Create release draft
        id: create-release-draft
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
          disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dist:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            file_extenstion: .exe
            friendly_name: windows
          - os: macos-latest
            file_extenstion: ""
            friendly_name: macos
          - os: ubuntu-latest
            file_extenstion: ""
            friendly_name: linux

    runs-on: ${{ matrix.os }}
    needs: create-release
    name: Releases to ${{ matrix.friendly_name }}
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose --release
      - name: Upload
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload-url }}
          asset_path: ./target/release/tododo${{ matrix.file_extension }}
          asset_name: tododo${{ matrix.friendly_name }${{ matrix.file_extension }
          asset_content_type: binary/octet-stream 
